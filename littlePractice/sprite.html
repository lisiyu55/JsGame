<!DOCTYPE html>
<html>

<head>
    <style>
        #demo-quickStart {
            width: 100%;
            padding-bottom: 26%;
        }
    </style>
    <script src="./js/spritejs.min.js"></script>

</head>

<body>

    <div id="demo-quickStart" ></div>
    <script>
        const { Scene, Sprite } = spritejs

        const scene = new Scene('#demo-quickStart', { viewport: ['auto', 'auto'], resolution: [3080, 800] })

        const layer = scene.layer()

        const robot = new Sprite('https://p5.ssl.qhimg.com/t01c33383c0e168c3c4.png')

        robot.attr({
            anchor: [0, 0.5],
            pos: [0, 0],
        })

        robot.animate([
            { pos: [0, 0] },
            { pos: [0, 300] },
            { pos: [2700, 300] },
            { pos: [2700, 0] },
        ], {
                duration: 5000,
                iterations: Infinity,
                direction: 'alternate',
            })

        layer.append(robot)
    </script>
</body>

</html>
