<!DOCTYPE html>
<html>

<head>
    <title>TweenJS: Motion Guide Blitz Demo</title>

    <script type="text/javascript" src="./js/easeljs-NEXT.min.js"></script>
    <script type="text/javascript" src="./js/tweenjs-NEXT.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

    
</head>

<body onload="init();">
    <canvas id="testCanvas" width="960" height="350"></canvas>

    <script id="editable">
            var canvas;
            var stage;
    
            function init() {
                createjs.MotionGuidePlugin.install(createjs.Tween);
    
                canvas = document.getElementById("testCanvas");
                stage = new createjs.Stage(canvas);
                stage.autoClear = true;
                var speed = 2000;
                var ball;
                var count = 750;
                var shape = new createjs.Shape();
                shape.graphics.beginFill("#ff0000").drawRect(0, 0, 100, 100);
                // Create a path that has between 3 and 7 x/y pairs
                var path = [];
                // path.push((100, 100), (200, 200));
    
                // Animate the ball along the path from start to finish, and then animate backwards.
                // The same could be done with a `bounce` tween, but this shows the MotionGuidePlugin position logic
                createjs.Tween.get(shape, { loop: false })
                    // .to({ guide: { path: [0, 0, 0, 200, 200, 200, 200, 0, 0, 0] } }, 5000)
                    .to({ x: 200, y: 200 }, speed, createjs.Ease.circOut);
    
                stage.addChild(shape);
                createjs.Ticker.timingMode = createjs.Ticker.RAF;
                createjs.Ticker.addEventListener("tick", stage);
            }
    
    
        </script>
</body>

</html>
