<!DOCTYPE html>
<html>

<head>
    <title>TweenJS: Motion Guide Blitz Demo</title>

    <script type="text/javascript" src="./js/easeljs-NEXT.min.js"></script>
    <script type="text/javascript" src="./js/tweenjs-NEXT.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            background: #F35655;
        }
    </style>

</head>

<body onload="init();">
    <canvas id="canvas" width="960" height="350"></canvas>
    <script id="editable">
        var canvas = document.getElementById("canvas");
        window.addEventListener("resize", resizeCanvas, false);
        function resizeCanvas() {
            drawStuff();
        }
        resizeCanvas();

        function drawStuff() {
            init();
        }

        function init() {
            var stage = new createjs.Stage("canvas");
            var speed = 2000;

            var circle = new createjs.Shape();
            circle.r = canvas.height / 4;
            circle.graphics.beginFill("#4A55D6")
                .drawCircle(circle.r, circle.r, circle.r);
            stage.addChild(circle);

            createjs.Tween.get(circle, { loop: false })
                .wait(300)
                .to({ x: canvas.width - circle.r * 2, y: canvas.height - circle.r * 2 }, speed, createjs.Ease.circOut);
            // .to({ y: canvas.height - circle.r * 2 }, speed, createjs.Ease.circOut)
            // .to({ x: 0 }, speed, createjs.Ease.circOut)
            // .to({ y: 0 }, speed, createjs.Ease.circOut)
            // .call(() => { console.log('handleComplete') });

            createjs.Ticker.setFPS(60);
            createjs.Ticker.addEventListener("tick", stage);
        }


    </script>
</body>

</html>
